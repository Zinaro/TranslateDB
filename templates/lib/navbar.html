<script>
    function applyTheme(themeName) {
        document.documentElement.classList.remove('theme-green', 'theme-red', 'theme-yellow');
        document.documentElement.classList.add(`theme-${themeName}`);
        localStorage.setItem('selectedTheme', themeName);
    }

    function setGreenTheme() { applyTheme('green'); }
    function setRedTheme() { applyTheme('red'); }
    function setYellowTheme() { applyTheme('yellow'); }

    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('selectedTheme') || 'green';
        applyTheme(savedTheme);
    });
</script>
