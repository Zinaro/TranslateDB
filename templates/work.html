{% include 'lib/header.html' %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-md-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">File Uploading and Processing</h6>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Select a file:</label>
                        <input class="form-control form-control-lg" type="file" id="fileInput" name="file">
                    </div>
                    <button type="button" class="btn btn-primary" id="uploadBtn">Upload File</button>
                    <div id="uploadStatus" class="mt-3"></div>
                </form>
            </div>
        </div>
        <!-- Summary Statistics -->
        <div class="col-12" id="summary-container" style="display: none;">
            <div class="row g-4">
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                        <i class="material-icons fa-3x text-primary">translate</i>
                        <div class="ms-3">
                            <p class="mb-2">Total Translations</p>
                            <h6 class="text-primary mb-0" id="totalTranslations">0</h6>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-check fa-3x text-primary"></i>
                        <div class="ms-3">
                            <p class="mb-2">Matched with DB</p>
                            <h6 class="text-primary mb-0" id="matchedTranslations">0</h6>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-check-circle fa-3x text-primary"></i>
                        <div class="ms-3">
                            <p class="mb-2">Approved</p>
                            <h6 class="text-primary mb-0" id="approvedTranslations">0</h6>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-database fa-3x text-primary"></i>
                        <div class="ms-3">
                            <p class="mb-2">DB Translations</p>
                            <h6 class="text-primary mb-0" id="databaseTranslations">0</h6>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        

        <!-- Translations Table -->
        <div class="col-12" id="translations-container" style="display: none;">
            <div class="bg-secondary rounded h-100 p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">Translations</h6>
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-success" id="allAcceptBtn">All Accept</button>
                        <button class="btn btn-danger" id="removeSelectedBtn">
                            <i class="fas fa-times-circle me-1"></i> Remove Selected
                        </button>
                        <select id="rows-per-page" class="form-select w-auto">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select>
                        <nav>
                            <ul class="pagination pagination-sm mb-0" id="pagination-top"></ul>
                        </nav>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered table-striped align-middle">
                        <thead>
                            <tr>
                                <th scope="col" class="w-50">English</th>
                                <th scope="col" class="w-50">Kurdish</th>
                                <th scope="col" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="translations-body"></tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button class="btn btn-success px-4 py-2" id="exportBtn" style="display: none;">Save and Export</button>
                    <nav>
                        <ul class="pagination pagination-sm mb-0" id="pagination-bottom"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/work.js"></script>



{% include 'lib/footer.html' %}
