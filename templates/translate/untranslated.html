{% include 'lib/header.html' %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <!-- Search Bar -->
        <div class="col-sm-12">
            <div class="bg-secondary rounded h-100 p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-4">Search Untranslated Entries</h6>
                    <div class="d-flex" id="refresh-container" style="cursor:pointer;">
                        <i class="material-icons fa-3x text-primary">refresh</i>
                    </div>
                </div>
                <input type="text" id="search-input" class="form-control bg-dark text-light border-0"
                    placeholder="Search..." aria-label="Search">
            </div>
        </div>

        <!-- Untranslated Table -->
        <div class="col-sm-12">
            <div class="bg-secondary rounded h-100 p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">Untranslated Entries</h6>
                    <div class="d-flex align-items-center gap-2">
                        <button id="translate-visible-btn" class="btn btn-sm btn-primary">Translate Visible</button>
                        <select id="rows-per-page" class="form-select w-auto">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select>
                        <nav>
                            <ul class="pagination pagination-sm mb-0" id="pagination-top"></ul>
                        </nav>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered table-striped align-middle">
                        <thead>
                            <tr>
                                <th scope="col" style="width:42%;">English</th>
                                <th scope="col" style="width:42%;">Kurdish</th>
                                <th scope="col" class="text-center" style="width:16%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="untranslated-body"></tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h6 class="mb-0">Untranslated Entries</h6>
                    <nav>
                        <ul class="pagination pagination-sm mb-0" id="pagination-bottom"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/untranslated.js"></script>
{% include 'lib/footer.html' %}
