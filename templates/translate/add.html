{% include 'lib/header.html' %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Add Translation</h6>
                <form method="post" action="/translations/add">
                    <div class="mb-3">
                        <label for="english" class="form-label">English</label>
                        <textarea class="form-control" id="english" name="english" required style="max-height:200px;"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="kurdish" class="form-label">Kurdish</label>
                        <textarea class="form-control" id="kurdish" name="kurdish" required style="max-height:200px;"></textarea>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Save Translation</button>
                </form>

                {% if success_message %}
                    <div class="alert mt-3 {% if success %}alert-success{% else %}alert-danger{% endif %}">
                        {{ success_message }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% include 'lib/footer.html' %}
