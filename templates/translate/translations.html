{% include 'lib/header.html' %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <!-- Search Bar -->
        <div class="col-sm-12">
            <div class="bg-secondary rounded h-100 p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-4">Search Translations</h6>
                    <div class="d-flex" id="refresh-container" style="cursor:pointer;">
                        <i class="material-icons fa-3x text-primary">refresh</i>
                    </div>
                </div>
                <input type="text" id="search-input" class="form-control bg-dark text-light border-0"
                    placeholder="Search..." aria-label="Search">
            </div>
        </div>

        <!-- Translations Table -->
        <div class="col-sm-12">
            <div class="bg-secondary rounded h-100 p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-4">Translations</h6>
                    <div class="d-flex">
                        <select id="rows-per-page" class="form-select form-select-sm me-2">
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select>
                        <nav>
                            <ul class="pagination pagination-sm mb-0" id="pagination-top"></ul>
                        </nav>
                    </div>
                </div>
                <table class="table table-hover align-middle table-fixed">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 45%;">English</th>
                            <th scope="col" style="width: 45%;">Kurdish</th>
                            <th scope="col" style="width: 10%; text-align:center;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="translations-body">
                    </tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-4">Translations</h6>
                    <div class="d-flex">
                        <nav>
                            <ul class="pagination pagination-sm mb-0" id="pagination-bottom"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Translation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <label for="edit-english" class="form-label">English</label>
                    <textarea class="form-control text-light bg-secondary border-0 overflow-auto" id="edit-english"
                        rows="1" style="max-height: 200px;"></textarea>
                </div>
                <div class="mb-3">
                    <label for="edit-kurdish" class="form-label">Kurdish</label>
                    <textarea class="form-control text-light bg-secondary border-0 overflow-auto" id="edit-kurdish"
                        rows="1" style="max-height: 200px;"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal"
                    id="save-edit">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/translations.js"></script>


{% include 'lib/footer.html' %}
